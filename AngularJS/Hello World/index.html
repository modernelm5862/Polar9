<!-- Hello World using Angular -->

<!DOCTYPE html>

<html ng-app> <!--make sure that the html has 'np-app' in it so that it can interact with AngularJS-->

<head> <!--This is where the scripts are going to be put-->
    <script src="angular.js"></script>
    <script src="controller.js"></script>
</head>

<body>
    <div ng-controller='HelloController'>
        <input ng-model='greeting.text' type="text" placeholder="Your Name">

        <!-- {{greeting.text}} should print out 'Hello' -->
        <!-- Format should look like 'Hello, World!' -->
        <h1>Hello, {{greeting.text}}. Welcome to this webpage.</h1>
    </div>
</body>

</html>
